<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Place</title>
  </head>
  <body>
    <h1>Create A User</h1>
    <input id="user-id" type="text" />
    <input id="user-fullName" type="text" />
    <input id="user-userName" type="text" />
    <input id="user-password" type="text" />
    <input id="user-email" type="text" />
    <input type="submit" value="Submit" id="user-btn" />

    <h1>Create A Product</h1>
    <input id="product-id" type="text" />
    <input id="product-name" type="text" />
    <input id="product-price" type="text" />
    <input id="product-desc" type="text" />
    <input type="submit" value="Submit" id="product-btn" />

    <h1>Search</h1>
    <input id="search" type="text" />
    <input type="submit" value="Search" id="search-btn" />
    <ul id="matches"></ul>
    <script src="/script.js"></script>
  </body>
</html>
